<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <section class="light">
      <div class="light__button light__bright">
        <img src="./images/light-mode-icon.png" alt="light mode button" />
      </div>
      <div class="light__button light__dark">
        <img src="./images/dark-mode-icon.png" alt="dark mode button" />
      </div>
    </section>

    <main>
      <section class="screen">
        <div class="screen__sum">Sum history</div>
        <div class="screen__display">Current input</div>
      </section>

      <section class="input">
        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="ac">
            ac
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="+-">
            &#177;
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="%">%</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="/">
            &#247;
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="7">7</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="8">8</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="9">9</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="x">X</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="4">4</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="5">5</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="6">6</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="-">-</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">1</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="2">2</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="3">3</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="+">+</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="reverse">
            &#9100;
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="0">0</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value=".">.</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="=">=</button>
        </section>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
