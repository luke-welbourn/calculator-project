<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <section class="light">
      <div class="light__button light__bright">
        <img src="./images/light-mode-icon.png" alt="light mode button" />
      </div>
      <div class="light__button light__dark">
        <img src="./images/dark-mode-icon.png" alt="dark mode button" />
      </div>
    </section>

    <main>
      <section class="screen">
        <h2>screen</h2>
      </section>

      <section class="input">
        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">ac</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">
            &#177;
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">%</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">
            &#247;
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">7</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">8</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">9</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">X</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">4</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">5</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">6</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">-</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">1</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">2</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">3</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">+</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">
            &#9100;
          </button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">0</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">.</button>
        </section>

        <section class="input__buttonContainer">
          <button type="button" class="input__button" data-value="1">=</button>
        </section>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
